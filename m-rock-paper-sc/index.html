<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>R-P-S</title>

    <link rel="stylesheet" href="./style.css">

    <!-- <script src="./script.js"></script> -->
</head>
<body>
    <header>
        <h1>ROCK - PAPER - SCISSORS</h1>
    </header>
    <main>
        <h3 id="msg"></h3>

        <table>
            <tr>
                <td>Computer</td>
                <td>Player</td>
            </tr>
            <tr>
                <td id="comp-score"></td>
                <td id="user-score"></td>
            </tr>
        </table>

        <section class="play-buttons">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissors">Scissors</button>
        </section>

        <h3>Computer Chose: <span  id="comp-choice"></span></h3>
        <h3>Player Chose: <span id="user-choice"></span></h3>

        <h3 id="round-res"></h3>

        <section class="reset">
            <button id="reset-game">REPLAY</button>
        </section>
    </main>

    <script src="./script.js"></script>

</body>
</html>
